<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <title>Monastery Gazeteer</title>
  </head>
  <body>
    <section class="jumbotron text-center bg-secondary">
      <div class="container">
        <h1 class="text-danger">Welcome to the Tibetan Monastery Gazetteer!</h1>
        <button class="btn btn-danger my-2" id="monasteries_index">
          View monasteries
        </button>
        <button class="btn btn-danger my-2" id="figures_index">
          View Buddhist figures</button
        ><br />
        <button class="btn btn-warning my-2" id="monasteries_create">
          Add a new monastery
        </button>
        <button class="btn btn-warning my-2" id="figures_create">
          Add a new figure
        </button>
      </div>
    </section>
    <main class="album py-5 bg-light">
      <div class="container">
        <div id="content-container"></div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="src/buddhistentity.js"></script>
    <script src="src/figure.js"></script>
    <script src="src/monastery.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
